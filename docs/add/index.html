<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Ad-free Marathi Thesaurus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Marathi Shabd</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/sindresorhus/github-markdown-css/main/github-markdown.css">
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
    <!-- defer is used so the page wil load first and script will execute after -->
    <script src="./script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="app markdown-body">
      <div class="search-box">
        <h1>Marathi Shabd</h1>
        <hr>
        <h2>Enter english word to Translate</h2>
        <h3>Seach word <a href="/search" target="_blank">Search word</a></h3>
        <form action="https://mr-shabd-backend.herokuapp.com/word" method="post" accept-charset="utf-8">
        English word: <input type="text" name="en" id="eng"/>
        Marathi meaning: <input type="text" name="mr" id="mr"/>
        English Example: <textarea name="en-ex" id="enex"></textarea>
        Marathi example: <textarea name="mr-ex" id="mrex"></textarea>
        Tags: <textarea name="tags" id="tags"></textarea>
        <input type="button" name="en-save" id="en-save" value="Add" onclick="addHandle()">
        </form>
      </div>
    </div>
  </body>
</html>
